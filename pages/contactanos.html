<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISI | Couching Profesional</title>

        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md color_decorado border-bottom">
            <div class="container">
                <div class="col-4">
                    <a class="navbar-brand color_fondo_decorado" href="#">
                        <img src="../img/taladro_guren.png" alt="">
                        <!-- Span para poder cambiar los colores-->
                        <h1>DI<span class="navbar-brand__span">S</span>I</h1>
                    </a>
                </div>


                <button class="navbar-toggler color_boton_secundario" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon "></span>
                </button>
                <div class="col-8">
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item ">
                                <a class="nav-link " aria-current="page" href="../index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../pages/que_es.html">¿Couching?</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../pages/servicio.html">Servicios</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../pages/quienes_somos.html">Conocenos</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="../pages/contactanos.html">Contactanos</a>
                            </li>
                        </ul>
                    </div>

                </div>
        </nav>
    </header>
    <main>
        <!-- Sección del formulario-->
        <section>
            <h3>Contactanos</h3>
            <form action="">
                <div>
                    <label for="nombrecompleto">Nombre Completo:</label>
                    <input type="text" name="nombrecompleto" placeholder="Ariel Alberto Gamarro">
                </div>
                <div>
                    <label for="edad">Edad:</label>
                    <input type="number" name="edad" placeholder="Mayor a 18">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" placeholder="ArielAlberto@gmail.com">
                </div>
                <div>
                    <label for="celular">Celular:</label>
                    <select name="codigopais" id="">
                        <option value="">País</option>
                        <option value="Argentina">Argentina(+54)</option>
                        <option value="Chile">Chile(+56)</option>
                        <option value="Uruguay">Uruguay(+598)</option>

                    </select>
                    <input type="number" placeholder="Código de area">
                    <input type="number" placeholder="numero celular">
                </div>
                <input type="submit" value="Enviar!">
            </form>
        </section>
    </main>
    <footer>
        <div class="footer">
            <!--section perteneciente a las redes sociales-->
            <div class="footerTexto">
                <h3>DISI en redes sociales</h3>
                <p>Seguinos en nuestras redes sociales donde subiremos contenido a diario con consejos para mejorar tu
                    día a
                    día y obtener la mejor versión de ti.

                </p>
            </div>
            <!--imagenes enlazadas a las redes sociales-->
            <div class="footerRedes">
                <!--Instagram-->
                <div>
                    <a href="https://www.instagram.com" target="_blank"><img
                            src="../img/iconos_redes_sociales/instagram.png" alt="" width="30px"></a>
                </div>
                <!--Facebook-->
                <div>
                    <a href="https://www.facebook.com" target="_blank"><img
                            src="../img/iconos_redes_sociales/facebook.png" alt="" width="30px"></a>
                </div>
                <!--Twitter-->
                <div>
                    <a href="https://www.twitter.com" target="_blank"><img src="../img/iconos_redes_sociales/twitter.png"
                            alt="" width="30px"></a>
                </div>
                <!--Youtube-->
                <div>
                    <a href="https://www.youtube.com" target="_blank"><img
                            src="../img/iconos_redes_sociales/Youtube_logo.png" alt="" width="30px"></a>
                </div>
                <!--Linkedin-->
                <div>
                    <a href="https://www.linkedin.com" target="_blank"><img
                            src="../img/iconos_redes_sociales/LinkedIn_logo_initials.png" alt="" width="30px"></a>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
