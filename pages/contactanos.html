<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISI | Couching Profesional</title>
    <link rel="stylesheet" href="../styles/styles.css">

</head>

<body>
    <header>
        <div>
            <div>
                <img src="../img/taladro_guren.png" alt="">
                <h1>DISI</h1>
            </div>
            <h2>Couching Profesional</h2>
        </div>

        <div>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="./que_es.html">¿Couching?</a></li>
                <li><a href="./servicio.html">Servicio</a></li>
                <li><a href="./quienes_somos.html">Conocenos</a></li>
                <li><a href="./contactanos.html">Contactanos</a></li>
            </ul>
        </div>
    </header>
    <main>
        <!-- Sección del formulario-->
        <section>
            <h3>Contactanos</h3>
            <form action="">
                <div>
                    <label for="nombrecompleto">Nombre Completo:</label>
                    <input type="text" name="nombrecompleto" placeholder="Ariel Alberto Gamarro">
                </div>
                <div>
                    <label for="edad">Edad:</label>
                    <input type="number" name="edad" placeholder="Mayor a 18">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" placeholder="ArielAlberto@gmail.com">
                </div>
                <div>
                    <label for="celular">Celular:</label>
                    <select name="codigopais" id="">
                        <option value="">País</option>
                        <option value="Argentina">Argentina(+54)</option>
                        <option value="Chile">Chile(+56)</option>
                        <option value="Uruguay">Uruguay(+598)</option>

                    </select>
                    <input type="number" placeholder="Código de area">
                    <input type="number" placeholder="numero celular">
                </div>
                <input type="submit" value="Enviar!">
            </form>
        </section>
    </main>
    <footer>
        <hr>
        <!--section perteneciente a las redes sociales-->
        <div>
            <h3>DISI en redes sociales</h3>
            <p>Seguinos en nuestras redes sociales donde subiremos contenido a diario con consejos para mejorar tu día a
                día y obtener la mejor versión de ti.

            </p>
        </div>
        <!--imagenes enlazadas a las redes sociales-->
        <div>
            <!--Instagram-->
            <div>
                <a href="https://www.instagram.com" target="_blank"><img
                        src="../img/iconos_redes_sociales/instagram.png" alt="" width="30px"></a>
            </div>
            <!--Facebook-->
            <div>
                <a href="https://www.facebook.com" target="_blank"><img src="../img/iconos_redes_sociales/facebook.png"
                        alt="" width="30px"></a>
            </div>
            <!--Twitter-->
            <div>
                <a href="https://www.twitter.com" target="_blank"><img src="../img/iconos_redes_sociales/twitter.png"
                        alt="" width="30px"></a>
            </div>
            <!--Youtube-->
            <div>
                <a href="https://www.youtube.com" target="_blank"><img
                        src="../img/iconos_redes_sociales/Youtube_logo.png" alt="" width="30px"></a>
            </div>
            <!--Linkedin-->
            <div>
                <a href="https://www.linkedin.com" target="_blank"><img
                        src="../img/iconos_redes_sociales/LinkedIn_logo_initials.png" alt="" width="30px"></a>
            </div>
        </div>

    </footer>
</body>

</html>
